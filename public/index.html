    <script>
      let isLoading = false;

      function loadContent(page) {
        if (isLoading) return; // Voorkom dubbele aanroepen
        isLoading = true;

        const url = page + ".html";

        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
          })
          .then(data => {
            const contentContainer = document.getElementById('contentContainer');
            if (contentContainer) {
              contentContainer.innerHTML = data;
              updateMetadata();
              initializeTypewriter();
              executeScripts(contentContainer);
            } else {
              console.error('Content container not found!');
            }
          })
          .catch(error => {
            console.error('Error loading content: ', error);
            document.getElementById('contentContainer').innerHTML = '<p>Error loading content. Please try again later.</p>';
          })
          .finally(() => {
            isLoading = false; // Zet isLoading weer op false na het laden
          });
      }

      function updateMetadata() {
        const metadataScript = document.getElementById('page-metadata');
        if (metadataScript) {
          const metadata = JSON.parse(metadataScript.textContent);

          // Update title
          if (metadata.title) {
            document.title = metadata.title;
          }

          // Update meta description
          if (metadata.description) {
            let metaDescription = document.querySelector('meta[name="description"]');
            if (!metaDescription) {
              metaDescription = document.createElement('meta');
              metaDescription.name = "description";
              document.head.appendChild(metaDescription);
            }
            metaDescription.content = metadata.description;
          }
        }
      }

      // Function to reset link colors and highlight the active link
      function resetLinkColors() {
        const links = document.querySelectorAll('a[data-id]');
        links.forEach(link => {
          link.classList.remove('text-warning');
          link.classList.add('text-light');
        });
      }

      function handleLinkClick(id) {
        event.preventDefault();
        resetLinkColors();
        const link = document.querySelector(`a[data-id="${id}"]`);
        if (link) {
          link.classList.remove('text-light');
          link.classList.add('text-warning');
        }
        loadContent(id);
        history.pushState(null, '', '/' + id);
      }

      function handleInitialLoad() {
        const path = window.location.pathname.substring(1);
        if (path) {
          loadContent(path);
          const linkElement = document.querySelector(`a[data-id="${path}"]`);
          if (linkElement) {
            linkElement.classList.remove('text-light');
            linkElement.classList.add('text-warning');
          }
        } else {
          loadContent('home');
          const homeLink = document.querySelector(`a[data-id="home"]`);
          if (homeLink) {
            homeLink.classList.remove('text-light');
            homeLink.classList.add('text-warning');
          }
        }
      }

      function executeScripts(container) {
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          try {
            // Controleer of het geen JSON-script is
            if (oldScript.type === 'application/json') {
              return;
            }

            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.head.appendChild(newScript);
          } catch (error) {
            console.error('Error executing script:', error);
          }
        });
      }

      function initializeTypewriter() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          var highlightWords = elements[i].getAttribute('data-highlight-words');
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period, highlightWords ? JSON.parse(highlightWords) : []);
          }
        }
      }

      window.onload = handleInitialLoad;
      window.onpopstate = handleInitialLoad;

      document.addEventListener('DOMContentLoaded', (event) => {
        const currentYearElement = document.getElementById('currentYear');
        const currentYear = new Date().getFullYear();
        currentYearElement.textContent = currentYear;
      });

      document.addEventListener('DOMContentLoaded', function () {
        var navLinks = document.querySelectorAll('.navbar-collapse .nav-link');
        var navbarCollapse = document.querySelector('.navbar-collapse');

        navLinks.forEach(function (link) {
          link.addEventListener('click', function () {
            if (navbarCollapse.classList.contains('show')) {
              var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                toggle: true
              });
            }
          });
        });
      });
    </script>
